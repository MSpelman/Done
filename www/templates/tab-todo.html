<ion-view view-title="Done!">
  <ion-header-bar class="bar bar-subheader">
    <h2 class="title">To Do</h2>
    <button class="button button-icon" ng-click="addItem()">
      <i class="icon ion-ios-plus-empty"></i>
    </button>
  </ion-header-bar>
  <ion-content>
    <div class="padding item item-divider">Today:</div>
    <ion-list>
      <ion-item ng-repeat="item in today.items"
                href="#/tab/todo/{{item.id}}"
                class="item-button-left item-button-right"
                style="padding-left: 5px; padding-right: 5px">
        <button class="button button-positive" ng-click="completeTask(item)">
          <i class="icon ion-ios-checkmark"></i>
        </button>
        <div style="margin-left: 50px">
          <h2>{{displayTime(item)}}</h2>
          <p style="color: {{getColor(item)}}">{{item.name}}</p>
        </div>
        <button class="button button-positive" ng-click="showMenu(item)">
          <i class="icon ion-navicon-round"></i>
        </button>
      </ion-item>
    </ion-list>
    <div class="padding item item-divider">Tomorrow:</div>
    <ion-list>
      <ion-item ng-repeat="item in tomorrow.items"
                href="#/tab/todo/{{item.id}}"
                class="item-button-left item-button-right"
                style="padding-left: 5px; padding-right: 5px">
        <button class="button button-positive" ng-click="completeTask(item)">
          <i class="icon ion-ios-checkmark"></i>
        </button>
        <div style="margin-left: 50px">
          <h2>{{displayTime(item)}}</h2>
          <p style="color: {{getColor(item)}}">{{item.name}}</p>
        </div>
        <button class="button button-positive" ng-click="showMenu(item)">
          <i class="icon ion-navicon-round"></i>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
