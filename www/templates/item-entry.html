<ion-view view-title="Done!">
  <ion-header-bar class="bar bar-subheader">
    <h2 class="title">Item Entry</h2>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="$parent.name" placeholder="e.g. Walk Dog">
      </label>
      <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date" ng-model="$parent.date">
      </label>
      <label class="item item-input">
        <span class="input-label">Time</span>
        <input type="time" ng-model="$parent.time">
      </label>
      <label class="item item-input">
        <span class="input-label">Description</span>
        <textarea rows="5" ng-model="$parent.description"></textarea>
      </label>
    </div>
    <div class="button-bar">
      <button class="button button-positive" ng-click="saveItem()">Save</button>
      <button class="button" ng-click="cancel()">Cancel</button>
    </div>
    <p>
      {{name}}<br>
      {{date}}<br>
      {{time}}<br>
      {{description}}<br>
      {{test1}}<br>
      {{test2}}<br>
      {{test3}}
    </p>
  </ion-content>
</ion-view>
