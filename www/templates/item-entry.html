<ion-view view-title="Done!">
  <ion-header-bar class="bar bar-subheader">
    <h2 class="title">{{title}}</h2>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="$parent.name" placeholder="e.g. Walk Dog">
      </label>
      <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date" ng-model="$parent.date">
      </label>
      <label class="item item-input">
        <span class="input-label">Time</span>
        <input type="time" ng-model="$parent.time">
      </label>
      <label class="item item-input">
        <span class="input-label">Duration (mins)</span>
        <input type="number" min="0" max="1440" step="5" ng-model="$parent.duration">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Description</span>
        <textarea rows="5" ng-model="$parent.description"></textarea>
      </label>
    </div>
    <div class="button-bar">
      <button class="button button-positive" ng-click="saveItem()">Save</button>
      <button class="button" ng-click="cancel()">Cancel</button>
    </div>
  </ion-content>
</ion-view>
