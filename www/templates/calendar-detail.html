<!--
  This template loads for the 'tab.calendar-detail' state (app.js)
-->
<ion-view view-title="{{item.name}}">
  <ion-content class="padding">
    <strong>{{item.name}}</strong><br><br>
    <strong>Duration:</strong> {{item.duration}}<br><br>
    <strong>Description:</strong>
    <p>
      {{item.description}}
    </p>
  </ion-content>
</ion-view>
