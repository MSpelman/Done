<ion-view view-title="Done!">
  <ion-header-bar class="bar bar-subheader">
    <h2 class="title">Calendar</h2>
  </ion-header-bar>
  <ion-content>
    <ion-item class="item-button-left item-button-right">
      <button class="button button-icon" ng-click="prevDate()">
        <i class="icon ion-chevron-left"></i>
      </button>
      <div>
        <input type="date">
      </div>
      <button class="button button-icon" ng-click="nextDate()">
        <i class="icon ion-chevron-right"></i>
      </button>
    </ion-item>
    </div>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/calendar/{{chat.id}}">
        <h2>{{chat.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    {{date}}
  </ion-content>
</ion-view>
